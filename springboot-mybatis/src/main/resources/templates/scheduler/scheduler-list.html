<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scheduler list Page</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Scheduler Page</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Scheduler list</h2>
                        <ul class="nav navbar-right panel_toolbox">
                        	<li><a data-th-href="@{/scheduler/job-create}"><span class="glyphicon glyphicon-plus"></span></a></li>
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                       <table class="table table-striped">
							<tr>
								<th>Job Name</th>
								<th>Group Name</th>
								<th>Schedule Time</th>
								<th>Last Fired Time</th>
								<th>Next Fire Time</th>
								<th>Job State</th>
							    <th></th>
							    <th></th>
							    <th></th>
							    <th></th>
							    <th></th>
							</tr>
							
							<tr th:each="job : ${listJobs}">
								<td th:text="${job.jobName}"></td>
								<td th:text="${job.groupName}"></td>
								<td th:text="${job.scheduleTime}"></td>
								<td th:text="${job.lastFiredTime}"></td>
								<td th:text="${job.nextFireTime}"></td>
								<td th:text="${job.jobState}"></td>
								<td><a data-th-href="@{/scheduler/job-update/{jobName}(jobName=${job.jobName})}" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></a></td>
								<td><a data-th-href="@{/scheduler/job-resume/{jobName}/{groupName} (jobName=${job.jobName}, groupName=${job.groupName})}" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-refresh"></span></a></td>
								<td><a data-th-href="@{/scheduler/job-stop/{jobName}/{groupName} (jobName=${job.jobName}, groupName=${job.groupName})}" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-off"></span></a></td>
								<td><a data-th-href="@{/scheduler/job-pause/{jobName}/{groupName} (jobName=${job.jobName}, groupName=${job.groupName})}" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pause"></span></a></td>
								<td><a data-th-href="@{/scheduler/job-delete/{jobName}/{groupName} (jobName=${job.jobName}, groupName=${job.groupName})}" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></a></td>
							</tr>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
