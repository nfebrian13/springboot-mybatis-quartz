<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Scheduler</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Create Scheduler</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Create Scheduler</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <form action="#" th:action="@{/scheduler/createprocess}" th:object="${schedulerJob}" method="post">
							<div class="form-group">
								<label for="jobName">job Name</label> <input type="text"
									th:field="*{jobName}" class="form-control" id="jobName" />
							</div>
				
							<div class="form-group">
								<label for="jobClass">job Class</label> <input type="text"
									th:field="*{jobClass}" class="form-control" id="jobClass" />
							</div>
				
							<div class="form-group">
								<label for="groupName">Group Name</label> <input type="text"
									th:field="*{groupName}" class="form-control" id="groupName" />
							</div>
				
							<div class="form-group">
								<label for="cronExpression">Cron Expression</label> <input
									type="text" th:field="*{cronExpression}" class="form-control"
									id="cronExpression" />
							</div>
				
							<div class="form-group">
								<label for="scheduleTime">Schedule Time</label> <input
									type="text" th:field="*{scheduleTime}" class="form-control"
									id="scheduleTime" />
							</div>		
				
							<div class="form-group">
								<label for="repeatTime">Repeat Time</label> <input type="text"
									th:field="*{repeatTime}" class="form-control" id="repeatTime" />
							</div>
				
							<div class="form-group">
								<label for="CronJob">Is Cron Job</label> <input type="text"
									th:field="*{CronJob}" class="form-control" id="CronJob" />
							</div>
				
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-sm">create</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
