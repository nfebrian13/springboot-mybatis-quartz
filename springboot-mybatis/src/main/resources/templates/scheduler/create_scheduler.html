<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Student List</title>

<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/default.css" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Create</a>
	</nav>

	<div class="container" style="margin-top: 50px">
		<form action="#" th:action="@{/scheduler/createprocess}"
			th:object="${schedulerJob}" method="post">
			<div class="form-group">
				<label for="jobName">job Name</label> <input type="text"
					th:field="*{jobName}" class="form-control" id="jobName" />
			</div>

			<div class="form-group">
				<label for="jobClass">job Class</label> <input type="text"
					th:field="*{jobClass}" class="form-control" id="jobClass" />
			</div>

			<div class="form-group">
				<label for="groupName">Group Name</label> <input type="text"
					th:field="*{groupName}" class="form-control" id="groupName" />
			</div>

			<div class="form-group">
				<label for="cronExpression">Cron Expression</label> <input
					type="text" th:field="*{cronExpression}" class="form-control"
					id="cronExpression" />
			</div>

			<div class="form-group">
				<label for="repeatTime">Repeat Time</label> <input type="text"
					th:field="*{repeatTime}" class="form-control" id="repeatTime" />
			</div>

			<div class="form-group">
				<label for="CronJob">Is Cron Job</label> <input type="text"
					th:field="*{CronJob}" class="form-control" id="CronJob" />
			</div>

			<div class="form-group">
				<label>Submit</label> <input type="submit" />
			</div>
		</form>
	</div>

</body>
</html>
