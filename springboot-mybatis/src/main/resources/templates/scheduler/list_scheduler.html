<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Scheduler List</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/default.css" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Job List</a>
	</nav>

	<div class="container" style="margin-top: 100px">
		<table class="table table-striped">
			<tr>
				<th>Job Name</th>
				<th>Group Name</th>
				<th>Schedule Time</th>
				<th>Last Fired Time</th>
				<th>Next Fire Time</th>
				<th>Job State</th>
			</tr>
			<tr th:each="job : ${listJobs}">
				<td th:text="${job.jobName}"></td>
				<td th:text="${job.groupName}"></td>
				<td th:text="${job.scheduleTime}"></td>
				<td th:text="${job.lastFiredTime}"></td>
				<td th:text="${job.nextFireTime}"></td>
				<td th:text="${job.jobState}"></td>
			</tr>
		</table>
	</div>

</body>
</html>
